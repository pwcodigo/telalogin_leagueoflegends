<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Iniciar sessão</title>
</head>
<body>


    <form action="" class="login-form">
        <h1>Iniciar sessão</h1>
        <div class="textb">
            <input type="text" required>
            <div class="placeholder">Nome de usuário</div>
        </div>
        
        <div class="textb">
            <input type="password" required>
            <div class="placeholder">Senha</div>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check">                
            </div>
            Manter login
        </div>

        <button class="btn fas fa-arrow-right" disabled></button>
        <a href="#">Não consegue fazer login ?</a>
        <a href="#">Criar conta</a>
    </form>

    <script>
        var fields = document.querySelectorAll(".textb input");
        var btn = document.querySelector(".btn");
        console.log(this.fields);
        function check(){
            if(fields[0].value != "" && fields[1].value != "")            
                btn.disabled = false;
            else
                btn.disabled = true;
        }   

        fields[0].addEventListener("keyup", check);
        fields[1].addEventListener("keyup", check);

        document.querySelector(".show-password").addEventListener("click", 
        function(){
            if(this.classList[2] == "fa-eye-slash"){
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
                fields[1].type="text";
            }else{
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
                fields[1].type="password";
            }
        });
    </script>
</body>
</html>
